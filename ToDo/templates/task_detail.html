{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <h1 class="display-4">{{ task.title }}</h1>
    <hr>
    <p class="lead">{{ task.description }}</p>
    <p class="text-muted">Created on {{ task.created_at|date:"F d, Y" }}</p>
    {% if task.due_date %}
      <p class="text-muted">Due on {{ task.due_date|date:"F d, Y" }}</p>
    {% endif %}
    <a href="{% url 'tasks:update' task.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'tasks:delete' task.id %}" class="btn btn-danger ml-2">Delete</a>
    <a href="{% url 'tasks:list' %}" class="btn btn-secondary ml-2">Back to list</a>
  </div>
{% endblock %}
