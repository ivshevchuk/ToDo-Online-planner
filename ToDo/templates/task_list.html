{% extends 'base.html' %}

{% block content %}
  <h1>Tasks List</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Due Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <th scope="row">{{ task.id }}</th>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.due_date }}</td>
        <td>
          <a class="btn btn-primary" href="{% url 'task_detail' task.id %}">View</a>
          <a class="btn btn-warning" href="{% url 'task_update' task.id %}">Update</a>
          <a class="btn btn-danger" href="{% url 'task_delete' task.id %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No tasks found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
