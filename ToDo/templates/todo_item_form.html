<!-- templates/todo_item_form.html -->

{% extends 'base.html' %}

{% block heading %}Add a To-Do Item{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Item</button>
  </form>
  <a href="{% url 'task_list' %}">Back to to-do list</a>
{% endblock %}
